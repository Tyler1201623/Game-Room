<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Room - Offline</title>
    <style>
      :root {
        --primary-color: #7e22ce;
        --secondary-color: #0ea5e9;
        --background: #121212;
        --text: #f8fafc;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
      }

      body {
        background-color: var(--background);
        color: var(--text);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 20px;
      }

      .offline-container {
        max-width: 600px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .icon {
        font-size: 5rem;
        margin-bottom: 2rem;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .retry-button {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .retry-button:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .pulse {
        animation: pulse 2s infinite;
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="icon pulse">ðŸŽ®</div>
      <h1>You're Offline</h1>
      <p>
        Oh no! It looks like you're not connected to the internet right now.
        Game Room requires an internet connection to load new games, but you can
        still play games you've accessed before.
      </p>
      <p>Check your connection and try again.</p>
      <button class="retry-button" onclick="window.location.reload()">
        Try Again
      </button>
    </div>

    <script>
      // Check if service worker is registered
      if ("serviceWorker" in navigator) {
        window.addEventListener("online", () => {
          window.location.reload();
        });
      }
    </script>
  </body>
</html>
